

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"></script>

    <script id="vertexShader" type="x-shader/x-vertex">
        uniform float u_time;
        uniform vec2 resolution;
        void main()	{
            gl_Position = vec4( position, 1.0 );
        }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        uniform vec2 u_resolution;
        uniform float u_time;
        uniform vec2 u_mouse;
        void main()	{
            float size=200.+70.*sin(u_time/100.);
            vec2 course = vec2(3000.*cos(u_time/100.),300.*sin(u_time/100.));
            float x = mod(course.x + gl_FragCoord.x, size) < size*.98 ? 0.3 : 0.5;
            x = mod(course.x + gl_FragCoord.x, size) < size*.02 ? 0.2 : x;
            float y = mod(course.y + gl_FragCoord.y, size) < size*.98 ? 0.3 : 0.5;
            y = mod(course.y + gl_FragCoord.y, size) < size*.02 ? 0.2 : y;
            gl_FragColor = vec4(vec3(x+y), 1.);
        }
    </script>
    <script>
        var container;
        var camera, scene, renderer;
        var uniforms, material, mesh;
        var mouseX = 0, mouseY = 0,
            lat = 0, lon = 0, phy = 0, theta = 0;

        var windowHalfX = window.innerWidth / 2;
        var windowHalfY = window.innerHeight / 2;

        init();
        var startTime = Date.now();
        animate();

        function init() {
            container = document.getElementById('container');

            camera = new THREE.Camera();
            camera.position.z = 1;
            scene = new THREE.Scene();

            uniforms = {
                u_time: { type: "f", value: 1.0 },
                u_resolution: { type: "v2", value: new THREE.Vector2() },
                u_mouse: { type: "v2", value: new THREE.Vector2() }
            };

            material = new THREE.ShaderMaterial({
                uniforms: uniforms,
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent
            });

            mesh = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material);
            scene.add(mesh);

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio ? window.devicePixelRatio : 1);
            container.appendChild(renderer.domElement);

            uniforms.u_resolution.value.x = window.innerWidth;
            uniforms.u_resolution.value.y = window.innerHeight;
            renderer.setSize(window.innerWidth, window.innerHeight);

            document.onmousemove = function(e){
              uniforms.u_mouse.value.x = e.pageX
              uniforms.u_mouse.value.y = window.innerHeight-e.pageY
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            var elapsedMilliseconds = Date.now() - startTime;
            var elapsedSeconds = elapsedMilliseconds / 1000.;
            uniforms.u_time.value = 60. * elapsedSeconds;
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
